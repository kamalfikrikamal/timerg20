<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skenario 6</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="timer">
    <header>
      <div class="timer-buttons">
        <button class="timer-button" data-seconds="300" type="button">
          5 Menit
        </button>
        <button class="timer-button" data-seconds="600" type="button">
          10 Menit
        </button>
        <button class="timer-button" data-seconds="1200" type="button">
          20 Menit
        </button>
        <button class="timer-button" data-seconds="1800" type="button">
          30 Menit
        </button>
        <button class="timer-button" data-seconds="3600" type="button">
          60 Menit
        </button>
      </div>
      <form id="form">
        <input
          type="text"
          id="input"
          autocomplete="off"
          placeholder="Enter minutes"
          maxlength="8"
        />
      </form>
    </header>
    <div class="bodies">
      <!-- <img class="imgscen" src="assets/picture/Sce2.png"> -->
      <div class="questions">
        <h3>Skenario 2</h3>
        <p>Selama kegiatan KTT G20 berlangsung, untuk memperkaya data terkait infomasi yang berkait dengan kegiatan KTT G20, dilakukan kegiatan Threat Hunting. Data-data yang didapatkan, nantinya akan sebagai data awal jika terjadi insiden yang mungkin berdampak pada kegiatan KTT G20.</p>
      </div>
      <div class="display">
        <div class="display-remaining-time"></div>
        <div class="display-end-time"></div>
      </div>
      <div class="button">
        <button class="pause">Pause</button>
        <button onclick="updateScenario({id : 2, scenario : 'Skenario Hijau 2'})">Selesai</button>
      </div>
    </div>
  </div>

  <audio loop preload="auto" id="sound">
    <source src="assets/sound/tick-tock.mp3" />
    Your browser does not support the
    <code>audio</code> element.
  </audio>

  <script src="assets/js/timer.js"></script>
</body>
</html>
